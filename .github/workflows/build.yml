name: Build NewPipeCLI

on:
  workflow_dispatch:
    inputs:
      tag:
        type: string
        description: Tag (Version to release)
        required: true

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            zipName: linux-x64
          - os: windows-latest
            zipName: windows-x64
          - os: macos-latest
            zipName: macos-universal

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - uses: graalvm/setup-graalvm@v1
        with:
          java-version: "25"
          distribution: "graalvm"

      - name: Windows create same temp dir
        if: ${{ matrix.os == 'windows-latest' }}
        run: |
          echo "" "org.gradle.jvmargs=-Djava.io.tmpdir=D:/temp" >> gradle.properties
          mkdir D:/temp

      - name: Build native executable
        run: |
          ./gradlew clean nativeCompile
          mv app/build/distributions/NewPipeCLI.zip app/build/distributions/NewPipeCLI-${{ matrix.zipName }}.zip

      - name: Debug With SSH When fails
        if: ${{ failure() }}
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v5
        with:
          path: |
            app/build/distributions/NewPipeCLI-${{ matrix.zipName }}.zip

  release:
    needs:
      - build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v5
        with:
          path: ./distributions

      - name: Upload Release Binaries (stable)
        uses: ncipollo/release-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ inputs.tag }}
          omitBodyDuringUpdate: true
          omitNameDuringUpdate: true
          omitPrereleaseDuringUpdate: true
          allowUpdates: true
          draft: true
          artifacts: ./distributions/**/*.zip
